<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form method="get" action="?">
        <label>Nome: </label>
        <input type="text" name="compoNome" placeholder="Insira seu nome...">
        <br>
        <hr>
        <label>Idade: </label>
        <input type="number" name="campoIdade" min="0" max="115">
        <br>
        <hr>
        <label>Sexo</label>
        <input type="radio" name="campoSexo" value="M"> Masculino
        <input type="radio" name="campoSexo" value="F"> Feminino
        <hr>
        <label><b>Interesses</b></label>
        <br>
        <input type="checkbox" name="campoAutomovel"> Automóveis
        <br>
        <input type="checkbox" name="campoBike">Bike
        <br>
        <input type="checkbox" name="campoCorrida"> Corrida
        <br>
        <hr>
        <label>Estado civil: </label>
        <select name="campoEstadoCivil">
            <option value="s">Solteiro(a)</option>
            <option value="c">Casado(a)</option>
            <option value="v">Viuvo(a)</option>
        </select>
        <br>
        <hr>

        <input type="submit" value="Enviar os dados">
        <input type="reset" value="limparDados">
    </form>


</body>
</html>
